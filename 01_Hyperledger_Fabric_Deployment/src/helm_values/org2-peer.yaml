image:
  tag: 1.3.0

service:
  # Cluster IP or LoadBalancer
  type: ClusterIP
  portRequest: 7051
  portEvent: 7053

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

peer:
  databaseType: goleveldb
  mspID: ORG2MSP

secrets:
  peer:
    cert: hlf--peer1-idcert
    key: hlf--peer1-idkey
    caCert: hlf--peer-cacert
  channel: hlf--channel
  adminCert: hlf--peer-admincert
  adminKey: hlf--peer-adminkey